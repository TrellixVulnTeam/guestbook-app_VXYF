{% extends "layout.html" %}


{% block content %}
    <div class="row">

        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">

      <p>Welcome {{ user.nickname }}</p>

            <button type="button"><a href="guestbook">Log out</a></button>
            <form action = "/guestbook-loggedin" method = "POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" name="commentContent" placeholder="Write a comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Comment</button>
            </form>


          {% for name, comment, date in comments %}
            <div style="background-color: white">
                {{ comment }}
            </div>
        {% endfor %}
        </div>

        <div class="col-sm-3"></div>

    </div> <!-- end row -->

{% endblock %}
