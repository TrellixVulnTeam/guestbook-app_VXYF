{% extends "layout.html" %}


{% block content %}


    <div class="row">
    <div class="col-sm-3">
    </div>

    <div class="col-sm-6">
    <p>WELCOME {{ user.nickname }}!</p>
    <main>
    {% if not logged_in %}
              <div class="col-sm-3" style="margin: auto">
                 <form action = "http://localhost:5000/guestbook" method = "POST">
                     <div class="form-group">
                         <label for="name">Username:</label>
                          <input type="text" class="form-control" id="username" placeholder="Username">
                     </div>
                      <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                     <button type="submit" class="btn btn-primary">Login</button>
                 </form>
                 <div>
                 <a href="register"><button type="button" class="btn btn-primary">Register</button></a>

                 </div>

           {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
           {% endif %}


    {% else %}
               <form action = "http://localhost:5000/guestbook" method = "POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">

                <textarea class="form-control" rows="5" name="commentContent" placeholder="Write a comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Comment</button>
        </form>



          {% for name, comment, date in comments %}
            <div style="background-color: white">
                {{ comment }}
            </div>
        {% endfor %}

    {% endif %}


    </main>
    </div>




    <div class="col-sm-3">
    clövköl<s
    </div>

    </div> <!-- end of .row -->


{% endblock %}
